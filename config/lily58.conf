# config/lily58.conf

# Increase Bluetooth power for better connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable OLED display
CONFIG_ZMK_DISPLAY=y

# Show layer name on display (will show WIN/MAC/etc)
CONFIG_ZMK_WIDGET_LAYER_STATUS=y

# Show battery percentage
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Show WPM counter (optional - comment out if you don't want it)
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Show output status (USB vs BLE)
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# OLED brightness (0-255, lower saves battery)
CONFIG_ZMK_DISPLAY_BRIGHTNESS=150

# Turn off OLED after 30 seconds of inactivity (saves battery)
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Flip display if it's upside down (uncomment if needed)
# CONFIG_IL0323_ROTATE_180=y

# For debugging (optional)
# CONFIG_ZMK_USB_LOGGING=y